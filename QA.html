        <h1>Subscription</h1>
        <form action="mailto:zakirq781@gmail.com" method="post" enctype="text/plain">
            <h3>Insert the information you have in you Iticket account</h3>

        <div class="name">
            <label for="name">Name:</label>
            <input type="name" placeholder="Name" id="name" name="name"><br>
        </div>

        <div class="surname">
            <label for="surname">Surname:</label>
            <input type="surname" placeholder="Surname" id="surname" name="surname"><br>
        </div>

        <div class="email">
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" id="email" name="email"><br>
        </div>
            
        <div class="number">
            <label for="number">Phone Number:</label>
            <input type="tel" placeholder="0XX-XXX-XX-XX" id="number" name="number"><br>
        </div>
            
        <div class="date">
            <label for="bd">Birth Date:</label>
            <input type="date" placeholder="Birth Date" id="bd" name="bd"><br>

        </div>

        <div class="country">
            <label for="country">Country:</label>
            <input type="text" placeholder="Country" id="country" name="country"><br>
        </div>
            
            <h3>Mention the place you would like to buy for a season</h3>

            <label for="sector">Sector:</label>
            <input type="number" min="1" max="38" placeholder="Sector" id="Sector" name="Sector">
        
            <label for="row">Row:</label>
            <input type="number" min="1" max="39" placeholder="row" id="row" name="row">
            
            <label for="seat">Seat:</label>
            <input type="number" min="1" max="36" placeholder="seat" id="seat" name="seat">
            
            <button class="apply" type="submit" value="Apply">Apply</button>
            


    </body>
